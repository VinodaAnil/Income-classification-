<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Classification</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css' )}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="text-box">
            <h1>Income Classification</h1>
        </div>
        
        <div class="description">
            <p>Data science End to End Project</p>
        </div>
        
        <div class="m1-cotainer">
            <h3>Input Values</h3>
            <form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" id="age" placeholder="Age (years) eg. 34"
                    required="required"><br>
                <select name="JobType" id="JobType" required="required">
                    <option value="">--JobType--</option>
                    <option value=' Private'>Private</option>
                    <option value=' Federal-gov'>Federal-govGrade_B</option>
                    <option value=' Self-emp-inc'>Self-emp-inc</option>
                    <option value=' Self-emp-not-inc'>Self-emp-not-inc</option>
                    <option value=' Local-gov'>Local-gov</option>
                    <option value=' State-gov'>State-gov</option>
                    <option value=' Without-pay'>Without-pay</option>
                    <option value=' Never-worked'>Never-worked</option>
                </select><br>
                <select name="EdType" id="EdType" required="required">
                    <option value="">-- Education--</option>
                    <option value=' Preschool'>Preschool</option>
                    <option value=' 1st-4th'>1st-4th</option>
                    <option value=' 5th-6th'>5th-6th</option>
                    <option value=' 7th-8th'>7th-8th</option>
                    <option value=' 9th'>9th</option>
                    <option value=" 10th">10th</option>
                    <option value=" 11th">11th</option>
                    <option value=" 12th">12th</option>
                    <option value=" Some-college">Some-college</option>
                    <option value=" HS-grad">HS-grad</option>
                    <option value=" Bachelors">Bachelors</option>
                    <option value=" Masters">Masters</option>
                    <option value=" Doctorate">Doctorate</option>
                    <option value=" Assoc-voc">Assoc-voc</option>
                    <option value=" Assoc-acdm">Assoc-acdm</option>
                    <option value=' Prof-school'>Prof-school</option>
                </select><br>
                <select name="maritalstatus" id="maritalstatus" required="required">
                    <option value="">--Marital Status--</option>
                    <option value=" Divorced">Divorced</option>
                    <option value=" Never-married">Never-married</option>
                    <option value=" Married-civ-spouse">Married-civ-spouse</option>
                    <option value=" Widowed">Widowed</option>
                    <option value=" Married-spouse-absent">Married-spouse-absent</option>
                    <option value=" Separated">Separated</option>
                    <option value=" Married-AF-spouse">Married-AF-spouse</option>
                </select> <br>
                <select name="occupation" id="occupation" required="required">
                    <option value="">--Occupation--</option>
                    <option value=" Adm-clerical">Adm-clerical</option>
                    <option value=" Armed-Forces">Armed-Forces</option>
                    <option value=" Prof-specialty">Prof-specialty</option>
                    <option value=" Craft-repair">Craft-repair</option>
                    <option value=" Sales">Sales</option>
                    <option value=" Exec-managerial">Exec-managerial</option>
                    <option value=" Machine-op-inspct">Machine-op-inspct</option>
                    <option value=" Transport-moving">Transport-moving</option>
                    <option value=" Farming-fishing">Farming-fishing</option>
                    <option value=" Tech-support">Tech-support</option>
                    <option value=" Other-service">Other-service</option>
                    <option value=" Handlers-cleaners">Handlers-cleaners</option>
                    <option value=" Protective-serv">Protective-serv</option>
                    <option value=" Priv-house-serv">Priv-house-serv</option>
                </select><br>
                <select name="relationship" id="relationship" required="required">
                    <option value="">--Relationship--</option>
                    <option value=" Not-in-family">Not-in-family</option>
                    <option value=" Own-child">Own-child</option>
                    <option value=" Husband">Husband</option>
                    <option value=" Other-relative">Other-relative</option>
                    <option value=" Unmarried">Unmarried</option>
                </select><br>
                <select name="race" id="race" required="required">
                    <option value="">--Race--</option>
                    <option value=" White">White</option>
                    <option value=" Black">Black</option>
                    <option value=" Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value=" Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value=" Other">Other</option>
                </select><br>
                <select name="gender" id="gender" required="required">
                    <option value="">--Gender--</option>
                    <option value=" Female">Female</option>
                    <option value=" Male">Male</option>

                </select><br>
                <input class="form-input" type="text" name="capitalgain" id="capitalgain" required="required"
                    placeholder="capitalgain Rs eg. 10000"><br>
                <input class="form-input" type="text" name="capitalloss" id="capitalloss" required="required"
                    placeholder="capitalloss Rs eg. 10000"><br>
                <input class="form-input" type="text" name="hoursperweek" id="hoursperweek" required="required"
                    placeholder="Working Hours per week  eg. 10">
                <input type="submit" class="button" value="Predict">

            </form>
        </div>
            
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/VinodaAnil/Credit-card-data-analysis-">
                    <i class="fab fa-github fa-2x contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/vinoda-amate">
                    <i class="fab fa-linkedin fa-2x contact-icon"></i></a>
            </div>
                <p class='footer-description'>Made with ❤️ by VinodaAnil.</p>
        </div>
    </section>
</body>

</html>
